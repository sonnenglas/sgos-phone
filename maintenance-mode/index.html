<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3">
    <title>Deploying... | SGOS Phone</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --spinner: #3b82f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --text: #f1f5f9;
                --text-muted: #94a3b8;
                --accent: #60a5fa;
                --spinner: #60a5fa;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--text-muted);
            border-top-color: var(--spinner);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .brand {
            position: fixed;
            bottom: 2rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .refresh-note {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Deploying new version</h1>
        <p>We're updating this service with the latest changes. This page will refresh automatically.</p>
        <p class="refresh-note">Auto-refresh in 3 seconds</p>
    </div>
    <div class="brand">SGOS Phone</div>
</body>
</html>
