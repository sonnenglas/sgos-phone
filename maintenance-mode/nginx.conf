server {
    listen 9000;
    server_name _;

    # Docker DNS resolver (required for dynamic upstream resolution)
    resolver 127.0.0.11 valid=10s;
    set $upstream phone:8000;

    # Cache file existence checks (reduces stat() syscalls on every request)
    # Rechecks every 2s - responsive enough for maintenance mode toggle
    open_file_cache max=10 inactive=60s;
    open_file_cache_valid 2s;
    open_file_cache_errors on;

    # Maintenance mode: use error_page pattern
    error_page 503 @maintenance;

    location @maintenance {
        root /srv/maintenance-mode;
        try_files /index.html =404;
    }

    location / {
        # Global maintenance mode (all apps)
        if (-f /srv/maintenance/global.flag) {
            return 503;
        }

        # App-specific maintenance mode
        if (-f /srv/maintenance-mode/maintenance.flag) {
            return 503;
        }

        # Normal mode: proxy to phone app
        proxy_pass http://$upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Disable caching for maintenance page
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
}
