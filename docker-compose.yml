services:
  # Nginx reverse proxy - handles maintenance mode switching
  proxy:
    image: nginx:alpine
    container_name: sgos-phone-proxy
    ports:
      - "127.0.0.1:9000:9000"
    volumes:
      - ./maintenance-mode:/srv/maintenance-mode:ro
      - ./maintenance-mode/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/maintenance:/srv/maintenance:ro  # For global maintenance flag
    depends_on:
      - phone
    restart: unless-stopped
    networks:
      - phone-network

  # Phone app (internal, accessed via proxy)
  phone:
    build: .
    container_name: sgos-phone-app
    environment:
      - PLACETEL_API_KEY=${PLACETEL_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - POSTMARK_API_TOKEN=${POSTMARK_API_TOKEN:-}
      - PUBLIC_ACCESS_SECRET=${PUBLIC_ACCESS_SECRET:-change-me}
      - DATABASE_URL=${DATABASE_URL:-postgresql://phone:phone@db:5432/phone}
      - BASE_URL=${BASE_URL:-http://localhost:9000}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENV=${ENV:-production}
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - phone-network

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: phone
      POSTGRES_PASSWORD: phone
      POSTGRES_DB: phone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phone"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - phone-network

networks:
  phone-network:
    driver: bridge

volumes:
  postgres_data:
