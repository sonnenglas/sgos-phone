services:
  phone:
    build: .
    container_name: sgos-phone-app
    environment:
      - PLACETEL_API_KEY=${PLACETEL_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - POSTMARK_API_TOKEN=${POSTMARK_API_TOKEN:-}
      - PUBLIC_ACCESS_SECRET=${PUBLIC_ACCESS_SECRET:-change-me}
      - DATABASE_URL=${DATABASE_URL:-postgresql://phone:phone@db:5432/phone}
      - BASE_URL=${BASE_URL:-http://localhost:9000}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENV=${ENV:-production}
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - sgos
      - internal

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: phone
      POSTGRES_PASSWORD: phone
      POSTGRES_DB: phone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phone"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

networks:
  sgos:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
