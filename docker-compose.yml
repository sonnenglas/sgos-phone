services:
  phone:
    build: .
    ports:
      - "9000:8000"
    environment:
      - DOTENV_PRIVATE_KEY=${DOTENV_PRIVATE_KEY}
      - BASE_URL=${BASE_URL:-http://localhost:9000}
      - EMAIL_FROM=${EMAIL_FROM:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - ENV=${ENV:-production}
    volumes:
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  db:
    image: postgres:18
    environment:
      POSTGRES_USER: phone
      POSTGRES_PASSWORD: phone
      POSTGRES_DB: phone
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phone"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
